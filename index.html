<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <section class="matrix-about">
      <img class="matrix-about__img" src="./eisenhower-matrix.jpg" alt="matrix-about__img">
      <a class="matrix-about__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </section>
    <section class="options">
      <p class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task" class="text-input new-task__input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      <h3 class="title">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="text-input task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="text-input task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
