<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <section class="matrix-about">
      <img class="matrix-about__img" src="./eisenhower-matrix.jpg" alt="matrix-about__img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </section>
    <section class="options">
      <p id="section-add-element">
        <label class="task-label new-task" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="li edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
